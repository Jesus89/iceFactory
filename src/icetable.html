<html>
  <head>

    <title>iceFactory</title>
    <script src="icetable.js">
    </script>
    <script src="icetable_front.js">
    </script>
    <style media="screen">
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>

  </head>
  <body>
    <img src="../images/icefactory-tables.png" alt="IceFactory image" style="width:400px">

      Bits de entrada: <input id="Value_N" type="text" name="N" size=2 value="2">

    </p>

      <button type="button" onclick="iceTable_gen()">Generar</button>

    </p>
